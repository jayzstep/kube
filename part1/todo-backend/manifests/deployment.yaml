apiVersion: apps/v1
kind: Deployment
metadata:
  name: todo-backend-dep
spec:
  selector:
    matchLabels:
      app: todo-backend
  replicas: 1
  template:
    metadata:
      labels:
        app: todo-backend
    spec:
      containers:
        - name: todo-backend
          image: jayzstep/todo-backend:v0.1
          env:
            - name: PORT
              value: '3000'
